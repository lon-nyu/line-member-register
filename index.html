<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>會員註冊</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; margin: 2em; line-height: 1.6; }
    label { display: block; margin-top: 1em; }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%; padding: 0.5em; margin-top: 0.3em;
    }
    button {
      margin-top: 1.5em; padding: 0.7em; width: 100%; font-size: 1em;
    }
    .disclaimer-box {
      border: 1px solid #ccc; padding: 1em; margin-top: 1em;
      background-color: #f9f9f9; max-height: 300px; overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>會員註冊</h1>
  <form id="registerForm">
    <input type="hidden" id="uid" name="uid">
    <label>姓名 <input type="text" id="name" required></label>
    <label>手機 <input type="tel" id="phone" required></label>
    <label>Email <input type="email" id="email" required></label>

    <div class="disclaimer-box">
      <strong>📄 鑑定卡代送服務免責聲明：</strong>
      <ol>
        <li>本公司僅提供代送鑑定服務，不參與卡片實際鑑定判定。</li>
        <li>所有送件皆以使用者提供資訊為準，本公司不負責資料錯誤損失。</li>
        <li>高價卡請主動提出，未申報遺失最高賠新台幣 5,000 元及退還鑑定費。</li>
        <li>寄送期間如有遺失或毀損，本公司協助申訴但不負賠償。</li>
        <li>如於國外遭扣留或延誤，本公司不保證結果。</li>
        <li>提交即視為同意條款，爭議以台灣法律為準據。</li>
      </ol>
    </div>

    <label><input type="checkbox" id="agree" required> 我已閱讀並同意全部條款</label>
    <button type="submit">送出</button>
  </form>

  <script>
    const liffId = "2007662408-DaPa0le6";
    const scriptURL = "https://script.google.com/macros/s/AKfycbwqyfHdZ90WkCovI9TVrYZJ5n56nb1uzWW8TXN2rH-JA3C2RTRYdVjHHu6ZXpfIJ3ZURQ/exec";

    async function initLiff() {
      await liff.init({ liffId });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        document.getElementById("uid").value = profile.userId;
      }
    }

    initLiff();

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = {
        uid: document.getElementById("uid").value,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value
      };

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("✅ 註冊成功！");
          document.getElementById("registerForm").reset();
        } else {
          alert("❌ 傳送失敗，請稍後再試");
        }
      })
      .catch(error => {
        alert("❌ 發生錯誤：" + error.message);
      });
    });
  </script>
</body>
</html>
